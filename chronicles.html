    <style>
        /* Montserrat font from Google Fonts (inlined) */

            background: linear-gradient(45deg, var(--vibrant-pink), var(--vibrant-purple), var(--vibrant-green), var(--vibrant-blue));

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }

            100% { background-position: 0% 50%; }

        .header-font {
            font-family: 'Montserrat', sans-serif;

            border-radius: 0.5rem;
            font-weight: bold;
            transition: transform 0.2s;
            transform: scale(1);

        .btn-pastel:hover {
            transform: scale(1.05);

        #app-section {
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark-background);
            border: 1px solid var(--vibrant-blue);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            border: 4px solid var(--vibrant-blue);
            border-top: 4px solid var(--vibrant-purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            padding: 0.5rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            position: relative;
        }

        .calendar-day:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .calendar-day.has-entry {
            border: 2px solid var(--vibrant-mint);
            animation: float 2s infinite ease-in-out;
        }

        .calendar-day.is-selected {
            background-color: var(--vibrant-lilac);
            color: white;
            font-weight: bold;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive layout for main content */
        .main-content-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .main-content-layout {
                flex-direction: row;

<body>
    <!-- App Section -->
    <div id="app-section" class="journal-container">
        <header class="flex flex-col sm:flex-row items-center justify-between p-4 bg-white bg-opacity-30 rounded-2xl backdrop-blur-sm border border-gray-300">
            <div class="flex items-center mb-4 sm:mb-0">
                <svg class="logo-animation w-12 h-12 mr-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 2h-9c-1.103 0-2 .897-2 2v18c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-9 18V4h9l.001 16H10z"/>
                    <path d="M12 10H8v2h4v-2z"/>
                    <path d="M16 6h-4v2h4V6z"/>

                <div class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">

                        <input type="text" id="entry-title-input" placeholder="Entry Title (Optional)" class="w-full bg-transparent border-b-2 border-vibrant-blue focus:border-vibrant-lilac focus:outl[...]

            <!-- Right Side: Calendar & Search -->

                <div class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month-btn" class="btn-pastel bg-vibrant-lilac text-white">&#9664;</button>
                        <h2 id="calendar-month-year" class="header-font text-2xl text-white"></h2>
                        <button id="next-month-btn" class="btn-pastel bg-vibrant-lilac text-white">&#9654;</button>
                    </div>
                    <div class="calendar-grid text-sm text-center font-bold mb-2">
                        <div class="text-vibrant-coral">Sun</div>
                        <div class="text-vibrant-coral">Mon</div>
                        <div class="text-vibrant-coral">Tue</div>
                        <div class="text-vibrant-coral">Wed</div>
                        <div class="text-vibrant-coral">Thu</div>
                        <div class="text-vibrant-coral">Fri</div>
                        <div class="text-vibrant-coral">Sat</div>
                    </div>
                    <div id="calendar-grid" class="calendar-grid"></div>
                </div>

                <div class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">
                    <h2 class="header-font text-2xl mb-4 text-white">Search Entries</h2>
                    <div class="flex gap-2">
                        <input type="text" id="search-input" placeholder="Search by entry title..." class="flex-grow bg-transparent border-b-2 border-vibrant-blue focus:border-vibrant-lilac focus:outl[...]
                        <button id="search-btn" class="btn-pastel bg-vibrant-blue text-white">Search</button>
                    </div>
                    <div id="search-results-list" class="mt-4 space-y-2 max-h-48 overflow-y-auto"></div>
                </div>

                <div id="entries-display" class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">
                    <h3 class="header-font text-xl mb-4 text-white">Entries for <span id="entries-date-display"></span></h3>
                    <div id="daily-entries-list" class="space-y-4">
                        <p class="text-gray-600">Select a day to view your entries.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Messages -->
    <div id="modal-message" class="modal-overlay">
        <div class="modal-content text-center">
            <h3 id="modal-title" class="header-font text-2xl mb-4 text-white"></h3>
            <p id="modal-body" class="text-vibrant-blue mb-6"></p>
            <button id="modal-close-btn" class="btn-pastel bg-vibrant-coral text-white w-full">OK</button>
        </div>
    </div>

    <script>
        // --- Global Variables & UI Elements ---
        let userId = getCookie('user_id'); // Get user ID from cookie
        let isAuthReady = !!userId; // Authentication is ready if user ID exists
        let entries = [];
        let currentYear, currentMonth, currentDate;

        // UI Elements
        const appSection = document.getElementById('app-section');
        const logoutBtn = document.getElementById('logout-btn');
        const dateDisplay = document.getElementById('current-date-display');
        const timeDisplay = document.getElementById('current-time-display');
        const entryTitleInput = document.getElementById('entry-title-input');
        const journalTextarea = document.getElementById('journal-textarea');
        const saveEntryBtn = document.getElementById('save-entry-btn');
        const downloadEntryBtn = document.getElementById('download-entry-btn');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const searchResultsList = document.getElementById('search-results-list');
        const calendarMonthYear = document.getElementById('calendar-month-year');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const calendarGrid = document.getElementById('calendar-grid');
        const dailyEntriesList = document.getElementById('daily-entries-list');
        const entriesDateDisplay = document.getElementById('entries-date-display');
        const modalMessage = document.getElementById('modal-message');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        let selectedDayElement = null;
        let currentEntryId = null;

        // --- Cookie Helper Functions ---
        const setCookie = (name, value, days) => {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        };

        const getCookie = (name) => {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        };

        const deleteCookie = (name) => {
            document.cookie = name + '=; Max-Age=-99999999;';
        };

        // --- Authentication Logic ---
        const handleAuth = () => {
            if (userId) {
                appSection.style.display = 'block';
                setupUIForUser();
            } else {
                // Redirect to login page or display a message if no user ID is found
                showModal("Authentication Required", "Please log in to access your journal.");
            }
        };

        const logout = () => {
            deleteCookie('user_id');
            userId = null;
            appSection.style.display = 'none';
            showModal("Success", "You have been logged out.");
        };

        // --- Initial Setup ---
        window.onload = () => {
            handleAuth();
            if (!userId) {
                // Simulate setting a user ID for demonstration purposes
                // Replace this with your actual login implementation
                userId = 'demo_user';
                setCookie('user_id', userId, 7);
                handleAuth(); // Re-handle authentication after setting the cookie
            }
        };

        const setupUIForUser = () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            currentDate = today.getDate();
            renderCalendar();
            loadEntriesForDay(currentDate);
        };

        // --- Utility Functions ---
        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalBody.textContent = message;
            modalMessage.style.display = 'flex';
        };

        const hideModal = () => {
            modalMessage.style.display = 'none';
        };

        const updateDateTime = () => {
            const now = new Date();
            dateDisplay.textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            timeDisplay.textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        };

        // --- Calendar & Entry Management ---
        const renderCalendar = async () => {
            calendarGrid.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const entryDates = await getEntryDates();

            calendarMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                calendarGrid.appendChild(emptyDiv);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = i;
                dayDiv.classList.add('calendar-day');
                dayDiv.dataset.day = i;

                if (entryDates.has(i)) {
                    dayDiv.classList.add('has-entry');
                }

                if (i === currentDate && currentMonth === new Date().getMonth() && currentYear === new Date().getFullYear()) {
                    dayDiv.classList.add('is-selected');
                    selectedDayElement = dayDiv;
                }

                dayDiv.addEventListener('click', (e) => {
                    const day = parseInt(e.target.dataset.day, 10);
                    currentDate = day;
                    loadEntriesForDay(day);

                    if (selectedDayElement) {
                        selectedDayElement.classList.remove('is-selected');
                    }
                    selectedDayElement = dayDiv;
                    selectedDayElement.classList.add('is-selected');

                    journalTextarea.value = '';
                    entryTitleInput.value = '';
                    currentEntryId = null;
                });
                calendarGrid.appendChild(dayDiv);
            }
        };

        const getEntryDates = async () => {
            if (!userId) return new Set();
            const entryDates = new Set();
            const userEntries = JSON.parse(getCookie(userId + '_entries') || '{}');
            const startOfMonth = new Date(currentYear, currentMonth, 1);
            const endOfMonth = new Date(currentYear, currentMonth + 1, 0, 23, 59, 59);

            for (const id in userEntries) {
                const entry = userEntries[id];
                const entryDate = new Date(entry.date);
                if (entryDate >= startOfMonth && entryDate <= endOfMonth) {
                    entryDates.add(entryDate.getDate());
                }
            }
            return entryDates;
        };

        const loadEntriesForDay = (day) => {
            if (!userId) {
                dailyEntriesList.innerHTML = '<p class="text-gray-600">Please log in to view entries.</p>';
                return;
            }
            const date = new Date(currentYear, currentMonth, day);
            entriesDateDisplay.textContent = date.toLocaleDateString();

            const userEntries = JSON.parse(getCookie(userId + '_entries') || '{}');
            entries = [];
            dailyEntriesList.innerHTML = '';

            for (const id in userEntries) {
                const entry = userEntries[id];
                const entryDate = new Date(entry.date);
                if (entryDate.getFullYear() === currentYear && entryDate.getMonth() === currentMonth && entryDate.getDate() === day) {
                    entries.push({ id, ...entry });
                }
            }

            if (entries.length === 0) {
                dailyEntriesList.innerHTML = '<p class="text-gray-600">No entries for this day.</p>';
                return;
            }

            entries.sort((a, b) => new Date(a.date) - new Date(b.date));

            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.classList.add('bg-white', 'bg-opacity-40', 'p-4', 'rounded-xl', 'cursor-pointer', 'transition-transform', 'transform', 'hover:scale-105');
                entryDiv.innerHTML = `
                    <h4 class="font-bold text-vibrant-yellow">${entry.title || 'Untitled Entry'}</h4>
                    <p class="text-sm text-gray-500">${new Date(entry.date).toLocaleTimeString()}</p>
                    <p class="mt-2 text-sm text-gray-700 truncate">${entry.content}</p>
                `;
                entryDiv.addEventListener('click', () => {
                    journalTextarea.value = entry.content;
                    entryTitleInput.value = entry.title || '';
                    currentEntryId = entry.id;
                });
                dailyEntriesList.appendChild(entryDiv);
            });
        };

        const saveEntry = async () => {
            if (!userId) {
                showModal("Error", "You must be logged in to save entries.");
                return;
            }

            const content = journalTextarea.value.trim();
            if (!content) {
                showModal("Error", "Entry cannot be empty.");
                return;
            }

            const userEntries = JSON.parse(getCookie(userId + '_entries') || '{}');
            const entryId = currentEntryId || Date.now().toString();

            userEntries[entryId] = {
                title: entryTitleInput.value.trim() || null,
                content: content,
                date: new Date(currentYear, currentMonth, currentDate).toISOString(),
                createdAt: currentEntryId ? userEntries[currentEntryId].createdAt : new Date().toISOString()
            };

            setCookie(userId + '_entries', JSON.stringify(userEntries), 365);

            if (currentEntryId) {
                showModal("Success", "Entry updated successfully!");
            } else {
                showModal("Success", "Entry saved successfully!");
                journalTextarea.value = '';
                entryTitleInput.value = '';
                renderCalendar(); // Re-render to show new entry date
            }
            loadEntriesForDay(currentDate);
        };

        const downloadEntry = () => {
            const content = journalTextarea.value;
            if (!content) {
                showModal("Error", "No entry to download.");
                return;
            }
            const title = entryTitleInput.value || `Journal_Entry_${new Date().toISOString().split('T')[0]}`;
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
