<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <style>
        :root {
            --dark-background: #fdf2f8;
            --light-text: #333;
            --vibrant-pink: #f472b6;
            --vibrant-purple: #a855f7;
            --vibrant-green: #2dd4bf;
            --vibrant-blue: #3b82f6;
            --vibrant-yellow: #facc15;
            --vibrant-coral: #fb7185;
            --vibrant-lilac: #8b5cf6;
            --vibrant-mint: #22d3ee;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-background);
            color: var(--light-text);
            background: linear-gradient(45deg, var(--vibrant-pink), var(--vibrant-purple), var(--vibrant-green), var(--vibrant-blue));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-font {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .journal-container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .logo-animation {
            animation: pulse-grow 2s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes pulse-grow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .btn-pastel {
            @apply px-4 py-2 rounded-lg font-bold transition-transform transform hover:scale-105;
        }
        
        #auth-section, #app-section {
            display: none;
        }

        #auth-section.active, #app-section.active {
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark-background);
            border: 1px solid var(--vibrant-blue);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            border: 4px solid var(--vibrant-blue);
            border-top: 4px solid var(--vibrant-purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            @apply p-2 rounded-lg text-center transition-all duration-300 cursor-pointer;
            background-color: rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            position: relative;
        }
        
        .calendar-day:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .calendar-day.has-entry {
            border: 2px solid var(--vibrant-mint);
            animation: float 2s infinite ease-in-out;
        }
        
        .calendar-day.is-selected {
            background-color: var(--vibrant-lilac);
            color: white;
            font-weight: bold;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive layout for main content */
        .main-content-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .main-content-layout {
                flex-direction: row;
            }
        }

    </style>
</head>
<body>

    <!-- Auth Section -->
    <div id="auth-section" class="active flex flex-col items-center justify-center min-h-screen p-8">
        <h1 class="header-font text-5xl mb-8 text-white">
            <svg class="logo-animation inline-block w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 2h-9c-1.103 0-2 .897-2 2v18c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-9 18V4h9l.001 16H10z"/>
                <path d="M12 10H8v2h4v-2z"/>
                <path d="M16 6h-4v2h4V6z"/>
            </svg>
            Chronicles<span class="text-sm font-normal align-top">©</span>
        </h1>
        <div class="bg-white bg-opacity-30 rounded-2xl p-8 w-full max-w-md backdrop-blur-sm border border-gray-300">
            <h2 id="auth-title" class="header-font text-3xl mb-6 text-center text-white">Sign Up</h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <input type="text" id="username" placeholder="Username" class="w-full bg-transparent border-b-2 border-vibrant-blue focus:border-vibrant-lilac focus:outline-none p-2 rounded-t-lg transition-all" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" class="w-full bg-transparent border-b-2 border-vibrant-blue focus:border-vibrant-lilac focus:outline-none p-2 rounded-t-lg transition-all" required>
                </div>
                <button type="submit" id="auth-submit-btn" class="w-full btn-pastel bg-vibrant-blue text-white">Sign Up</button>
            </form>
            <div class="text-center mt-4">
                <span id="auth-toggle-text">Already have an account?</span> <button id="auth-toggle-btn" class="text-vibrant-lilac hover:underline font-bold">Log In</button>
            </div>
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-500">OR</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>
            <button id="google-auth-btn" class="w-full btn-pastel bg-vibrant-green text-white flex items-center justify-center">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="w-5 h-5 mr-2">Sync with Google
            </button>
        </div>
    </div>

    <!-- App Section -->
    <div id="app-section" class="journal-container">
        <header class="flex flex-col sm:flex-row items-center justify-between p-4 bg-white bg-opacity-30 rounded-2xl backdrop-blur-sm border border-gray-300">
            <div class="flex items-center mb-4 sm:mb-0">
                <svg class="logo-animation w-12 h-12 mr-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 2h-9c-1.103 0-2 .897-2 2v18c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-9 18V4h9l.001 16H10z"/>
                    <path d="M12 10H8v2h4v-2z"/>
                    <path d="M16 6h-4v2h4V6z"/>
                </svg>
                <h1 class="header-font text-4xl sm:text-5xl text-white whitespace-nowrap">Chronicles<span class="text-sm font-normal align-top">©</span></h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right text-sm">
                    <p id="current-date-display" class="text-vibrant-mint"></p>
                    <p id="current-time-display" class="text-vibrant-mint"></p>
                </div>
                <button id="logout-btn" class="btn-pastel bg-vibrant-coral text-white">Log Out</button>
            </div>
        </header>

        <main class="main-content-layout">
            <!-- Left Side: Journal and AI -->
            <div class="flex-1 space-y-8">
                <div class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">
                    <h2 class="header-font text-2xl mb-4 text-white">Create New Entry</h2>
                    <div class="flex items-center gap-4 mb-4">
                        <input type="text" id="entry-title-input" placeholder="Entry Title (Optional)" class="w-full bg-transparent border-b-2 border-vibrant-blue focus:border-vibrant-lilac focus:outline-none p-2 transition-all">
                        <button id="save-entry-btn" class="btn-pastel bg-vibrant-blue text-white">Save</button>
                    </div>
                    <textarea id="journal-textarea" rows="10" placeholder="Start writing your thoughts here..." class="w-full bg-transparent border-2 border-vibrant-blue rounded-lg focus:border-vibrant-lilac focus:outline-none p-4 transition-all resize-y"></textarea>
                    <div class="flex flex-wrap gap-4 mt-4">
                        <button id="ai-format-btn" class="btn-pastel bg-vibrant-yellow text-white">AI Format</button>
                        <button id="download-entry-btn" class="btn-pastel bg-vibrant-pink text-white">Download</button>
                    </div>
                </div>

                <div id="ai-response-area" class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">
                    <h3 class="header-font text-xl mb-4 text-white">AI Assistant</h3>
                    <div id="ai-loading" class="hidden flex justify-center items-center py-8">
                        <div class="loading-spinner"></div>
                    </div>
                    <div id="ai-content">
                        <p>Your AI assistant is ready to help!</p>
                    </div>
                </div>
            </div>

            <!-- Right Side: Calendar & Search -->
            <div class="flex-1 space-y-8">
                <div class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month-btn" class="btn-pastel bg-vibrant-lilac text-white">&#9664;</button>
                        <h2 id="calendar-month-year" class="header-font text-2xl text-white"></h2>
                        <button id="next-month-btn" class="btn-pastel bg-vibrant-lilac text-white">&#9654;</button>
                    </div>
                    <div class="calendar-grid text-sm text-center font-bold mb-2">
                        <div class="text-vibrant-coral">Sun</div>
                        <div class="text-vibrant-coral">Mon</div>
                        <div class="text-vibrant-coral">Tue</div>
                        <div class="text-vibrant-coral">Wed</div>
                        <div class="text-vibrant-coral">Thu</div>
                        <div class="text-vibrant-coral">Fri</div>
                        <div class="text-vibrant-coral">Sat</div>
                    </div>
                    <div id="calendar-grid" class="calendar-grid"></div>
                </div>

                <div class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">
                    <h2 class="header-font text-2xl mb-4 text-white">Search Entries</h2>
                    <div class="flex gap-2">
                        <input type="text" id="search-input" placeholder="Search by entry title..." class="flex-grow bg-transparent border-b-2 border-vibrant-blue focus:border-vibrant-lilac focus:outline-none p-2 transition-all">
                        <button id="search-btn" class="btn-pastel bg-vibrant-blue text-white">Search</button>
                    </div>
                    <div id="search-results-list" class="mt-4 space-y-2 max-h-48 overflow-y-auto"></div>
                </div>
                
                <div id="entries-display" class="bg-white bg-opacity-30 rounded-2xl p-6 backdrop-blur-sm border border-gray-300">
                    <h3 class="header-font text-xl mb-4 text-white">Entries for <span id="entries-date-display"></span></h3>
                    <div id="daily-entries-list" class="space-y-4">
                        <p class="text-gray-600">Select a day to view your entries.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Messages -->
    <div id="modal-message" class="modal-overlay">
        <div class="modal-content text-center">
            <h3 id="modal-title" class="header-font text-2xl mb-4 text-white"></h3>
            <p id="modal-body" class="text-vibrant-blue mb-6"></p>
            <button id="modal-close-btn" class="btn-pastel bg-vibrant-coral text-white w-full">OK</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithCustomToken, 
            signInAnonymously, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            doc, 
            getDocs, 
            setDoc,
            deleteDoc,
            query,
            where,
            onSnapshot,
            orderBy
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Firestore security rules require this.
        setLogLevel('debug');
        
        // --- Firebase Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
    apiKey: "AIzaSyBp6HVGPrYZ6rFgjpYCmyN7CWIZynnKO8s",
    authDomain: "chronicles-c51c4.firebaseapp.com",
    projectId: "chronicles-c51c4",
    storageBucket: "chronicles-c51c4.firebasestorage.app",
    messagingSenderId: "40867021160",
    appId: "1:40867021160:web:1ee4b033bfd553778416dd",
    measurementId: "G-5PRN1E9H3B"
};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Global Variables & UI Elements ---
        let app, db, auth, userId;
        let isAuthReady = false;
        let entries = [];
        let currentYear, currentMonth, currentDate;
        
        const aiApiKey = ""; // API key is handled by the canvas environment

        // UI Elements
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const authTitle = document.getElementById('auth-title');
        const authForm = document.getElementById('auth-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const authToggleText = document.getElementById('auth-toggle-text');
        const authToggleBtn = document.getElementById('auth-toggle-btn');
        const googleAuthBtn = document.getElementById('google-auth-btn');
        const logoutBtn = document.getElementById('logout-btn');

        const dateDisplay = document.getElementById('current-date-display');
        const timeDisplay = document.getElementById('current-time-display');
        const entryTitleInput = document.getElementById('entry-title-input');
        const journalTextarea = document.getElementById('journal-textarea');
        const saveEntryBtn = document.getElementById('save-entry-btn');
        const aiFormatBtn = document.getElementById('ai-format-btn');
        const aiResponseArea = document.getElementById('ai-response-area');
        const aiLoading = document.getElementById('ai-loading');
        const aiContent = document.getElementById('ai-content');
        const downloadEntryBtn = document.getElementById('download-entry-btn');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const searchResultsList = document.getElementById('search-results-list');
        const calendarMonthYear = document.getElementById('calendar-month-year');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');
        const calendarGrid = document.getElementById('calendar-grid');
        const dailyEntriesList = document.getElementById('daily-entries-list');
        const entriesDateDisplay = document.getElementById('entries-date-display');
        const modalMessage = document.getElementById('modal-message');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        let isLogin = false;
        let selectedDayElement = null;
        let currentEntryId = null;

        // --- Firebase Initialization and Auth State Management ---
        const initFirebase = async () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User signed in with ID:", userId);
                        authSection.classList.remove('active');
                        appSection.classList.add('active');
                        setupUIForUser();
                    } else {
                        console.log("User signed out.");
                        userId = null;
                        authSection.classList.add('active');
                        appSection.classList.remove('active');
                    }
                    isAuthReady = true;
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showModal("Error", "Could not connect to the cloud. Please try again later.");
            }
        };

        const setupUIForUser = () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            const today = new Date();
            currentYear = today.getFullYear();
            currentMonth = today.getMonth();
            currentDate = today.getDate();
            renderCalendar();
            loadEntriesForDay(currentDate);
        };
        
        // --- Utility Functions ---
        const showModal = (title, message) => {
            modalTitle.textContent = title;
            modalBody.textContent = message;
            modalMessage.style.display = 'flex';
        };

        const hideModal = () => {
            modalMessage.style.display = 'none';
        };

        const updateDateTime = () => {
            const now = new Date();
            dateDisplay.textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            timeDisplay.textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        };

        // --- Calendar & Entry Management ---
        const renderCalendar = async () => {
            calendarGrid.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const entryDates = await getEntryDates();
            
            calendarMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                calendarGrid.appendChild(emptyDiv);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = i;
                dayDiv.classList.add('calendar-day');
                dayDiv.dataset.day = i;
                
                if (entryDates.has(i)) {
                    dayDiv.classList.add('has-entry');
                }
                
                if (i === currentDate && currentMonth === new Date().getMonth() && currentYear === new Date().getFullYear()) {
                    dayDiv.classList.add('is-selected');
                    selectedDayElement = dayDiv;
                }

                dayDiv.addEventListener('click', (e) => {
                    const day = parseInt(e.target.dataset.day, 10);
                    currentDate = day;
                    loadEntriesForDay(day);

                    if (selectedDayElement) {
                        selectedDayElement.classList.remove('is-selected');
                    }
                    selectedDayElement = dayDiv;
                    selectedDayElement.classList.add('is-selected');

                    journalTextarea.value = '';
                    entryTitleInput.value = '';
                    currentEntryId = null;
                });
                calendarGrid.appendChild(dayDiv);
            }
        };

        const getEntryDates = async () => {
            if (!userId) return new Set();
            const entryDates = new Set();
            const startOfMonth = new Date(currentYear, currentMonth, 1);
            const endOfMonth = new Date(currentYear, currentMonth + 1, 0, 23, 59, 59);

            try {
                const q = query(collection(db, `artifacts/${appId}/users/${userId}/entries`), 
                                where("date", ">=", startOfMonth.toISOString()),
                                where("date", "<=", endOfMonth.toISOString()));
                
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach(doc => {
                    const entryDate = new Date(doc.data().date);
                    entryDates.add(entryDate.getDate());
                });
            } catch (e) {
                console.error("Error getting entry dates:", e);
            }
            return entryDates;
        };

        const loadEntriesForDay = (day) => {
            if (!userId) {
                dailyEntriesList.innerHTML = '<p class="text-gray-600">Please sign in to view entries.</p>';
                return;
            }
            const date = new Date(currentYear, currentMonth, day);
            const dateString = date.toISOString().split('T')[0];
            entriesDateDisplay.textContent = date.toLocaleDateString();

            const startOfDay = new Date(date);
            startOfDay.setHours(0, 0, 0, 0);
            const endOfDay = new Date(date);
            endOfDay.setHours(23, 59, 59, 999);

            const q = query(collection(db, `artifacts/${appId}/users/${userId}/entries`),
                            where("date", ">=", startOfDay.toISOString()),
                            where("date", "<=", endOfDay.toISOString()));

            onSnapshot(q, (querySnapshot) => {
                entries = [];
                dailyEntriesList.innerHTML = '';
                if (querySnapshot.empty) {
                    dailyEntriesList.innerHTML = '<p class="text-gray-600">No entries for this day.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    entries.push({ id: doc.id, ...doc.data() });
                });

                entries.sort((a, b) => new Date(a.date) - new Date(b.date));

                entries.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.classList.add('bg-white', 'bg-opacity-40', 'p-4', 'rounded-xl', 'cursor-pointer', 'transition-transform', 'transform', 'hover:scale-105');
                    entryDiv.innerHTML = `
                        <h4 class="font-bold text-vibrant-yellow">${entry.title || 'Untitled Entry'}</h4>
                        <p class="text-sm text-gray-500">${new Date(entry.date).toLocaleTimeString()}</p>
                        <p class="mt-2 text-sm text-gray-700 truncate">${entry.content}</p>
                    `;
                    entryDiv.addEventListener('click', () => {
                        journalTextarea.value = entry.content;
                        entryTitleInput.value = entry.title || '';
                        currentEntryId = entry.id;
                    });
                    dailyEntriesList.appendChild(entryDiv);
                });
            });
        };

        const saveEntry = async () => {
            if (!userId) {
                showModal("Error", "You must be logged in to save entries.");
                return;
            }

            const content = journalTextarea.value.trim();
            if (!content) {
                showModal("Error", "Entry cannot be empty.");
                return;
            }

            const entryData = {
                title: entryTitleInput.value.trim() || null,
                content: content,
                date: new Date(currentYear, currentMonth, currentDate).toISOString(),
                createdAt: new Date().toISOString()
            };

            try {
                if (currentEntryId) {
                    await setDoc(doc(db, `artifacts/${appId}/users/${userId}/entries`, currentEntryId), entryData);
                    showModal("Success", "Entry updated successfully!");
                } else {
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/entries`), entryData);
                    showModal("Success", "Entry saved successfully!");
                    journalTextarea.value = '';
                    entryTitleInput.value = '';
                    renderCalendar(); // Re-render to show new entry date
                }
            } catch (e) {
                console.error("Error saving entry:", e);
                showModal("Error", "Failed to save entry. Please try again.");
            }
        };

        const downloadEntry = () => {
            const content = journalTextarea.value;
            if (!content) {
                showModal("Error", "No entry to download.");
                return;
            }
            const title = entryTitleInput.value || `Journal_Entry_${new Date().toISOString().split('T')[0]}`;
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${title}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const searchEntries = async (searchTerm) => {
            searchResultsList.innerHTML = '';
            if (!searchTerm) {
                return;
            }

            try {
                const q = query(collection(db, `artifacts/${appId}/users/${userId}/entries`));
                const querySnapshot = await getDocs(q);

                const results = [];
                querySnapshot.forEach(doc => {
                    const entry = doc.data();
                    if (entry.title && entry.title.toLowerCase().includes(searchTerm.toLowerCase())) {
                        results.push({ id: doc.id, ...entry });
                    }
                });

                if (results.length === 0) {
                    searchResultsList.innerHTML = `<p class="text-gray-600">No entries found for "${searchTerm}".</p>`;
                    return;
                }

                results.forEach(entry => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('p-3', 'bg-white', 'bg-opacity-40', 'rounded-lg', 'cursor-pointer', 'transition-transform', 'transform', 'hover:scale-105');
                    resultItem.innerHTML = `<h4 class="font-bold text-vibrant-yellow">${entry.title}</h4>`;
                    resultItem.addEventListener('click', () => {
                        const date = new Date(entry.date);
                        currentYear = date.getFullYear();
                        currentMonth = date.getMonth();
                        currentDate = date.getDate();
                        renderCalendar();
                        loadEntriesForDay(currentDate);
                        journalTextarea.value = entry.content;
                        entryTitleInput.value = entry.title;
                        currentEntryId = entry.id;
                    });
                    searchResultsList.appendChild(resultItem);
                });
            } catch (e) {
                console.error("Error searching entries:", e);
                showModal("Error", "Failed to perform search.");
            }
        };

        // --- AI Assistant Functions ---
        const aiRequest = async (prompt) => {
            aiContent.textContent = '';
            aiLoading.classList.remove('hidden');

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                tools: [{ "google_search": {} }],
            };

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${aiApiKey}`;

            let retryDelay = 1000;
            const maxRetries = 5;
            let retries = 0;

            const makeRequest = async () => {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429 && retries < maxRetries) {
                        await new Promise(res => setTimeout(res, retryDelay));
                        retryDelay *= 2;
                        retries++;
                        return makeRequest();
                    }

                    if (!response.ok) {
                        throw new Error(`API response was not ok: ${response.statusText}`);
                    }

                    const result = await response.json();
                    const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (text) {
                        aiContent.textContent = text;
                    } else {
                        throw new Error("API response was empty.");
                    }
                } catch (error) {
                    console.error("AI API Error:", error);
                    aiContent.textContent = 'Sorry, the AI assistant is unavailable. Please try again later.';
                } finally {
                    aiLoading.classList.add('hidden');
                }
            };

            makeRequest();
        };

        const handleAIFormatting = async () => {
            aiContent.textContent = '';
            aiLoading.classList.remove('hidden');
            const textToFormat = journalTextarea.value;
            if (textToFormat.trim() === '') {
                showModal("Info", "Please enter some text in the journal entry to format.");
                aiLoading.classList.add('hidden');
                return;
            }

            const prompt = `Format the following unorganized journal entry into a more structured layout. Do not change the original content, only add formatting like headings, bullet points, or paragraphs to make it more readable. Here is the entry: "${textToFormat}"`;

            try {
                const response = await aiRequest(prompt); // Reusing the AI request function
                if (response) {
                    aiContent.textContent = response;
                }
            } catch (e) {
                console.error("Formatting error:", e);
                aiContent.textContent = 'Formatting failed. Please try again.';
            } finally {
                aiLoading.classList.add('hidden');
            }
        };

        // --- Event Listeners ---
        authToggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                authTitle.textContent = 'Log In';
                authSubmitBtn.textContent = 'Log In';
                authToggleText.textContent = 'Don\'t have an account?';
                authToggleBtn.textContent = 'Sign Up';
            } else {
                authTitle.textContent = 'Sign Up';
                authSubmitBtn.textContent = 'Sign Up';
                authToggleText.textContent = 'Already have an account?';
                authToggleBtn.textContent = 'Log In';
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = usernameInput.value + '@chronicles.app';
            const password = passwordInput.value;
            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                showModal("Success", "Authentication successful!");
            } catch (error) {
                console.error("Auth Error:", error);
                let message = "Authentication failed. Please check your username and password.";
                if (error.code === 'auth/email-already-in-use') {
                    message = "This username is already taken. Please try another one.";
                }
                showModal("Authentication Failed", message);
            }
        });

        googleAuthBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                showModal("Success", "Google sync successful!");
            } catch (error) {
                console.error("Google Auth Error:", error);
                showModal("Google Sign-in Failed", "There was an error with Google sign-in. Please try again.");
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showModal("Success", "You have been logged out.");
            } catch (error) {
                console.error("Logout Error:", error);
                showModal("Logout Failed", "There was an error logging out. Please try again.");
            }
        });

        saveEntryBtn.addEventListener('click', saveEntry);
        downloadEntryBtn.addEventListener('click', downloadEntry);
        searchBtn.addEventListener('click', () => searchEntries(searchInput.value));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchEntries(searchInput.value);
            }
        });
        
        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
            loadEntriesForDay(1);
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
            loadEntriesForDay(1);
        });

        modalCloseBtn.addEventListener('click', hideModal);

        aiFormatBtn.addEventListener('click', handleAIFormatting);

        // --- Initial Setup ---
        window.onload = () => {
            initFirebase();
        };

    </script>
</body>
</html>
